<div class="modal fade container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add New Lesson</h4>
            </div>
            <div class="modal-body" ng-transclude>
                <div class="selector">
                    <label>Select your Teacher</label>
                    <ui-select ng-model="vm.teacherSelect" ng-disabled="vm.userIsTeacher && !vm.userIsAdmin" theme="bootstrap">
                        <ui-select-match placeholder="Select or search a teacher in the list...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="item in vm.teachers | filter: $select.search">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                            <small ng-bind-html="item.email | highlight: $select.search"></small>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="selector">
                    <label>Select Student(s)</label>
                    <ui-select ng-model="vm.studentSelect" theme="bootstrap">
                        <ui-select-match placeholder="Select or search a student in the list...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="item in vm.students | filter: $select.search">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                            <small ng-bind-html="item.email | highlight: $select.search"></small>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>Select Lesson Date and Time</label>
                    <div moment-picker="vm.dateTimeSelect" format="MM-DD-YYYY HH:mm" min-view="month">
                        <input class="form-control" placeholder="Select a date and time" ng-model="vm.dateTimeSelect" ng-model-options="{ updateOn: 'blur' }">
                    </div>
                </div>
                <div class="selector">
                    <label>Select Lesson Duration</label>
                    <ui-select ng-model="vm.durationSelect" theme="bootstrap">
                        <ui-select-match placeholder="Select your Lesson duration">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="item in vm.durationList | filter: $select.search">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div>
                    <button type="submit" ng-click="vm.addLesson(vm.teacherSelect._id, vm.studentSelect._id, vm.durationSelect.value, vm.dateTimeSelect); ctrl.searchLessons(ctrl.searchQuery.startDate, ctrl.searchQuery.endDate, ctrl.searchQuery.student, ctrl.searchQuery.duration); vm.teacherSelect=''; vm.studentSelect =''; vm.dateTimeSelect = ''; vm.durationSelect=''; " data-dismiss="modal" class="btn btn-primary">Add Lesson</button>
                </div>
            </div>
        </div>
    </div>
</div>
