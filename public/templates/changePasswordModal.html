<div class="modal fade container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Change Password (Logs out user)</h4>
            </div>
            <div class="modal-body" ng-transclude>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input ng-model="home.email" type="email" class="form-control" id="Email" placeholder="Email" autofocus required />
                </div>
                <div class="form-group">
                    <label for="Password">Current Password</label>
                    <input ng-model="home.password" type="password" class="form-control" id="Password" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <label for="Password">New Password</label>
                    <input ng-model="home.newPassword" type="password" class="form-control" id="Password" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <label for="Password">Confirm New Password</label>
                    <input ng-model="home.newConfirmPassword" type="password" class="form-control" id="Password" placeholder="Password" required />
                </div>
                <div>
                    <button type="submit" ng-click="home.updateUser(home.email, home.password, home.newPassword, home.newConfirmPassword)" data-dismiss="modal" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
