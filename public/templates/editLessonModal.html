<div class="modal fade container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Update Lesson</h4>
            </div>
            <div class="modal-body" ng-transclude>
                <div class="selector">
                    <label>Select your Teacher</label>
                    <ui-select ng-model="vm.teacherSelect" theme="bootstrap">
                        <ui-select-match placeholder="Select or search a teacher in the list...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="item in vm.teachers | filter: $select.search">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                            <small ng-bind-html="item.email | highlight: $select.search"></small>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="selector">
                    <label>Select Student(s)</label>
                    <ui-select ng-model="vm.studentSelect" theme="bootstrap">
                        <ui-select-match placeholder="Select or search a student in the list...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="item in vm.students | filter: $select.search">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                            <small ng-bind-html="item.email | highlight: $select.search"></small>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label>Lesson Date</label>
                        <div class="input-group" moment-picker="vm.dateSelect" format="MM-DD-YYYY">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                            <input class="form-control" placeholder="Select a date" ng-model="vm.dateSelect" ng-model-options="{ updateOn: 'blur' }">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Lesson Time</label>
                        <div class="input-group" moment-picker="vm.timeSelect" format="HH:mm">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-time"></i>
                            </span>
                            <input class="form-control" placeholder="Select a date" ng-model="vm.timeSelect" ng-model-options="{ updateOn: 'blur' }">
                        </div>
                    </div>
                </div>
                <div class="selector">
                    <label>Select Lesson Duration</label>
                    <ui-select ng-model="vm.durationSelect" theme="bootstrap">
                        <ui-select-match placeholder="Select your Lesson duration">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="item in vm.durationList | filter: $select.search">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div>
                    <button type="submit" ng-click="vm.addLesson(vm.teacherSelect._id, vm.studentSelect._id, vm.durationSelect.value, vm.dateSelect, vm.timeSelect); ctrl.searchLessons(ctrl.searchQuery.startDate, ctrl.searchQuery.endDate, ctrl.searchQuery.student, ctrl.searchQuery.duration); vm.teacherSelect=''; vm.studentSelect =''; vm.durationSelect=''; " data-dismiss="modal" class="btn btn-primary">Add Lesson</button>
                </div>
            </div>
        </div>
    </div>
</div>
